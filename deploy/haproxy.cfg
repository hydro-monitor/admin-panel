global
        debug

defaults
        log global
        mode http
        retries 3
        timeout connect 5000
        timeout client 5000
        timeout server 5000

frontend main
        bind *:80
        default_backend app

backend app
        balance roundrobin
        option httpchk GET /api/nodes
        option log-health-checks
        # Change urls based on current env
        server srv1 104.211.23.145:8080 check port 8080 inter 5000 fall 3
        server srv2 13.90.231.210:8080 check port 8080 inter 5000 fall 3
        server srv3 hydromon-server-3:8080 check port 8080 inter 5000 fall 3